<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="DataGroup.html">
<script src="../../../bower_components/lodash/dist/lodash.min.js"></script>

<dom-module id="submit-form">
    <template>
        <style>
        </style>
        <form id="form" on-submit="onSubmit">
            <data-group id="theGroup" value="[[value]]">
                <content></content>
            </data-group>
        </form>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'submit-form',

        properties: {
            value: {
                type: Object

            },

            submittedValue: {
                type: Object,
                readOnly: true,
                notify: true
            }
        },

        onSubmit: function(e) {
            e.preventDefault();
            console.log("submit-form onSubmit", e);
            this._setSubmittedValue(this.$.theGroup.value);
            e.detail = {value: _.cloneDeep(this.$.theGroup.value)};
        }
    });
</script>
