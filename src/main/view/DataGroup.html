<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="../../../bower_components/lodash/dist/lodash.min.js"></script>

<dom-module id="data-group">
    <template>
        <style>
        </style>
        <div id="group">
            <content></content>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'data-group',

        properties: {
            name: {
                type: String
            },
            value: {
                type: Object,
                notify: true,
                value: function() { return {} }
            }
        },

        listeners: {
            'component-ready': 'onComponentReady'
        },

        onComponentReady: function(e) {
            if (e.target === this) return;
            e.stopPropagation();

            var el = e.target;
            var propName = el.name;
            var propVal = el.value;
            console.log('onComponentReady', propName, propVal);
            this.set('value.' + propName, propVal);

            var self = this;
            el.addEventListener('value-changed', function(e) {
                var el = e.target;
                var propName = el.name;
                var propVal = el.value;
                self.set('value.' + propName, propVal);
            });
        },

        observers: [
            '_notifyReady(name, value)'
        ],

        _notifyReady: function() {
            if (!this._readyNotified) {
                this.fire('component-ready');
                this._readyNotified = true;
            }
        }
    });
</script>
