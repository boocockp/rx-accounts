<link rel="import" href="NotifyReadyBehavior.html">

<script>
    window.FieldBehaviors = window.FieldBehaviors || {};

    var FieldBehaviorImpl = {

        properties: {
            name:  {
                type: String,
                value: ''
            },
            label: {
                type: String,
                value: ''
            },
            _label: {
                type: String,
                computed: 'computeLabel(label, name)'
            }


        },

        listeners: {
            change: 'onChange'
        },

        onChange: function(e) {
            console.log(this.tagName.toLowerCase() + " change", e);
            this.value = this._getValue(e.target);
        },

        _getValue: function(el) {
            return el.value;
        },

        computeLabel: function() {
            return this.label ? this.label : _.startCase(this.name);
        }
    };

    FieldBehaviors.FieldBehavior = [FieldBehaviors.NotifyReadyBehavior, FieldBehaviorImpl];
</script>
