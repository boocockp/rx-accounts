<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="../../../bower_components/lodash/dist/lodash.min.js"></script>

<dom-module id="select-field">
    <template>
        <style>
            div {
                margin-bottom: 5px;
            }

            label {
                display: inline-block;
                width: 10em;
            }
        </style>
        <div>
            <label>{{_label}}</label>
            <select id="select" name="{{name}}" value="{{value::change}}">
                <template is="dom-repeat" items="[[_options]]">
                    <option value="{{item.value}}">{{item.label}}</option>
                </template>
            </select>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'select-field',

        properties: {
            name: {
                type: String,
                value: ''
            },
            label: {
                type: String,
                value: ''
            },
            _label: {
                type: String,
                computed: 'computeLabel(label, name)'
            },

            value: {
                type: Object,
                notify: true/*,
                observer: 'onValue'*/
            },

            options: {
                type: Array,
                value: []
            },

            _options: {
                type: Array,
                computed: 'computeOptions(options)'
            }

        },

        listeners: {
            change: 'onChange'
        },

        ready: function () {
            if (typeof this.value === 'undefined') {
                this.value = this.$.select.value;
            }
        },

        computeLabel: function () {
            return this.label ? this.label : _.startCase(this.name);
        },

        computeOptions: function () {
            return this.options.map(function (opt) {
                return {label: opt[0], value: opt[1]}
            })
        }
    });
</script>
